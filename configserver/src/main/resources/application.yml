spring:
  application:
    name: "configserver"
  profiles:
    #active: native
    active: git
  cloud:
    config:
      server:
        native:
          #search-locations: "classpath:/config"
          #search-locations: "file:///C://Users//ASUS//Documents//config"
        git:
          uri: "https://github.com/masoudarvishian/dummybank-microservices-config.git"
